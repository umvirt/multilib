[binaries]
c = 'gcc'
cpp = 'g++'

[built-in options]
c_args = ['-m32']
cpp_args = ['-m32']

[properties]
pkg_config_libdir = '/usr/lib32/pkgconfig'


[host_machine]
system = 'linux'
cpu_family = 'x86_64'
cpu = 'x86_64'
endian = 'little'


[target_machine]
system = 'linux'
cpu_family = 'x86'
cpu = 'x86'
endian = 'little'

